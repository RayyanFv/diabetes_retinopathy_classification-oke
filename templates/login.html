<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGVOkrrWF0x9_TQzEeNLY9YjXlWQCZwNo",
            authDomain: "my-untitled-project-a490d.firebaseapp.com",
            projectId: "my-untitled-project-a490d",
            storageBucket: "my-untitled-project-a490d.appspot.com",
            messagingSenderId: "254402062831",
            appId: "1:254402062831:web:0ad7ebf2e1999f41d66e1a",
            measurementId: "G-TC1XP8Z7GL"
        };
        firebase.initializeApp(firebaseConfig);

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (!validateEmail(email)) {
                showAlert('The email address is badly formatted.', 'danger');
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return userCredential.user.getIdToken();
                })
                .then((idToken) => {
                    console.log('ID Token received:', idToken);  // Debugging
                    var form = document.createElement('form');
                    form.setAttribute('method', 'post');
                    form.setAttribute('action', '/login');
                    var hiddenField = document.createElement('input');
                    hiddenField.setAttribute('type', 'hidden');
                    hiddenField.setAttribute('name', 'idToken');
                    hiddenField.setAttribute('value', idToken);
                    form.appendChild(hiddenField);
                    document.body.appendChild(form);
                    form.submit();
                })
                .catch((error) => {
                    showAlert('Login failed: ' + error.message, 'danger');
                });
        }

        function showAlert(message, type) {
            var alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            `;
            document.getElementById('alert-container').appendChild(alertDiv);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Login</h1>
                <div id="alert-container"></div>
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="button" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
